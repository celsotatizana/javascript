<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <ul id="numeros"></ul>   
 <script>
    var lista_n=document.getElementById('numeros');
    for (var i=1;i<6;i++){
        var numero=document.createElement('li');
        numero.textContent=i;
        lista_n.appendChild(numero);
    }
 </script>
 
</body>
</html>
