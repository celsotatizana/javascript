<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="conteudo"></div>   
<h3 id="soma"></h3>
<script>
    var somatorio=0;
    var lista=document.getElementById('conteudo');
    for(var i=1;i<=3;i++){
        var paragrafo=document.createElement('p');      
        paragrafo.textContent=i;
        lista.appendChild(paragrafo);
        somatorio=somatorio+i;
    }
    document.getElementById('soma').textContent="Soma="+somatorio;
</script>
</body>
</html>
